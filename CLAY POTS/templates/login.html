<!DOCTYPE html>
<html lang="en">
<head>
    <title>Webpage Design</title>
    <style>
        body{
        background: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSF2_xID-9lFsQFKKdTCPk7lwBVwf-2L0KvKw&usqp=CAU");
        background-repeat: no-repeat;
        background-size: 100% 130%;
        }
        body {
          font-family: Arial, sans-serif;
          background-color: #f2f2f2;
          margin: 0;
          padding: 0;
        }
        
        .container {
          width: 300px;
          margin: 100px auto;
          background-color: #fff;
          border-radius: 5px;
          padding: 20px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
          text-align: center;
        }
        
        .form-group {
          margin-bottom: 15px;
        }
        
        label, input {
          display: block;
          width: 100%;
        }
        
        input[type="text"], input[type="password"] {
          padding: 8px;
          border: 1px solid #ccc;
          border-radius: 4px;
        }
        
        .btn {
          background-color: #4CAF50;
          color: #fff;
          padding: 10px 0;
          text-align: center;
          border: none;
          width: 100%;
          border-radius: 4px;
          cursor: pointer;
          font-size: 16px;
        }
        
        .btn:hover {
          background-color: #45a049;
        }
      </style>
</head>
<body >
        <div class="content">
            <center align="left">
                <h1><font size = "14px" color = "brown">CLAY POTS</font></h1></center>
                  

            <div class="menu">
                <A HREF="/login">HOME</A>
                <A HREF="/about">ABOUT</A>
                <A HREF="/gallery">GALLERY</A>
                <A HREF="/contact">CONTACT</A>
                <A HREF="/order">ORDER</A>
            </div>
                
                
                <div class="form"><center align="center">
                    <form action="/">
                        <div class="container">
                          <h1>Login Here</h1>
                          <p>Please fill in this form to create an account.</p>
                          
                          <form>
                            <div class="form-group">
                              <label for="username">Username:</label>
                              <input type="text" id="username" name="username" placeholder="Enter your username" required>
                            </div>
                            <div class="form-group">
                              <label for="password">Password:</label>
                              <input type="password" id="password" name="password" placeholder="Enter your password" required>
                            </div>
                            <button type="submit" class="loginbtn btn-primary w-100"><a href="/about">Login</a></button>
                            
                            <p class="link">Don't have an account<br>
                                <br></br>
                                <a href="/register">Sign up </a></p>
                                
                                <p class="liw">Log in with</p>
                                
                                <div class="icons">
                                    <a href="/register"><ion-icon name="logo-facebook"></ion-icon></a>
                                    <a href="/register"><ion-icon name="logo-instagram"></ion-icon></a>
                                    <a href="/register"><ion-icon name="logo-twitter"></ion-icon></a>
                                    <a href="/register"><ion-icon name="logo-google"></ion-icon></a>
                                    <a href="/register"><ion-icon name="logo-skype"></ion-icon></a>
                                </div></center>
                          </form>
                        </div>
                      </form>

                </div>
                    </div>
                </div>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
